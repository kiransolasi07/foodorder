<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">

             <button routerLink="../../menu" mat-raised-button class="back">Back</button>

             <img src="{{menuData[0].foodimg}}" width="100%"/>
             <h1 class="mt-3">{{menuData[0].foodName}}</h1>
             <p>{{menuData[0].foodDetails}}</p>
             <p>{{menuData[0].foodPrice | currency:'INR'}}</p>
        </div>

        <div class="col-lg-6 col-lg-12">
           <h1>Enter your details</h1>
            <form>
                <input type="number" class="form-control" placeholder="Enter Table Number"/><br>
                <input type="text" class="form-control" placeholder="Enter Your Full Name"/><br>
                <input type="number" class="form-control" placeholder="Enter Your Phone Number"/>

                <button class="btn btn-md btn-dark mt-3">Place Order</button>

            </form>
        </div>
    </div>
</div>
