<app-search></app-search>
<app-tags></app-tags>
<!-- <app-login></app-login> -->
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <!-- <span class="imgSize"> -->
        <img class="imgSize" src="{{food.imageUrl}}" alt="food images">
      <!-- </span> -->
      <div class="content">
         <div class="name">
           {{food.name}}
         </div>
         <span class="favorite {{food.favorite?'':'not'}}"></span>
         <!-- <star-rating [value]="5" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="false" ></star-rating> -->
         <div class="product-item-footer">
          <span *ngFor="let origin of food.origins">
            {{origin}}
          </span>
         </div>

         <div>
         <span class="price">
          {{food.price|currency:'INR'}}
         </span>
         <span class="cook-time">üïê
         {{food.cookTime}}
       </span>
        </div>
      </div>
    </a>

  </li>
</ul>
